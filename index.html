<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">
    <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/location.js"></script>
    <title>通过一下方式来联系我</title>
</head>


<body>
    <div class="container">
		<!--第一行-->
		<div class="box" id="wechat">
		    <div class="img">
		        <img src="static/picture/wechat.png">
		    </div>
		    <p>Wechat</p>
		</div>
        <div class="box" id="qq">
            <div class="img">
                <img src="static/picture/x.png">
            </div>
            <p>QQ</p>
        </div>	
        <div class="box" id="telegram">
            <div class="img">
                <img src="static/picture/telegram.png">
            </div>
            <p>Telegram</p>
        </div>	
        <div class="box" id="x">
            <div class="img">
                <img src="static/picture/x.png">
            </div>
            <p>X</p>
        </div>	
    </div>
    <div class="container">
		<!--第二行-->
		<div class="box" id="email">
		    <div class="img">
		        <img src="static/picture/email.png">
		    </div>
		    <p>Email</p>
		</div>
        <div class="box" id="coolapk">
            <div class="img">
                <img src="static/picture/coolapk.png">
            </div>
            <p>Coolapk</p>
        </div>	
        <div class="box" id="bilibili">
            <div class="img">
                <img src="static/picture/bilibili.png">
            </div>
            <p>Bilibili</p>
        </div>	
        <div class="box" id="weibo">
            <div class="img">
                <img src="static/picture/weibo.png">
            </div>
            <p>Weibo</p>
        </div>	
    </div>
</body>


</html>
